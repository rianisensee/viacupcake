<div class="page-container">
  <div class="back-button" (click)="goBack()">
    <span class="back-symbol">&#8592;</span>
    <span class="back-text">Voltar</span>
  </div>

  <div class="title-container">
    <img src="assets/icons/user.svg" alt="User Icon" class="page-icon" />
    <h1 class="page-title">Cadastro</h1>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <label for="firstName" class="form-label">Nome</label>
      <input type="text" id="firstName" name="firstName" class="form-input" [(ngModel)]="firstName" required />

      <label for="lastName" class="form-label">Sobrenome</label>
      <input type="text" id="lastName" name="lastName" class="form-input" [(ngModel)]="lastName" required />

      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-input" [(ngModel)]="email" required />

      <label for="password" class="form-label">Senha</label>
      <input
        type="text"
        id="password"
        name="password"
        class="form-input"
        [(ngModel)]="password"
        [value]="maskedPassword"
        (input)="onPasswordInput($event)"
        required
      />

      <label for="confirmPassword" class="form-label">Confirmar senha</label>
      <input
        type="text"
        id="confirmPassword"
        name="confirmPassword"
        class="form-input"
        [(ngModel)]="confirmPassword"
        [value]="maskedConfirmPassword"
        (input)="onConfirmPasswordInput($event)"
        required
      />

      <button type="submit" class="submit-button">Cadastrar</button>
    </form>
    <div *ngIf="registrationError" class="error-message">{{ registrationError }}</div>
  </div>

  <div class="register-text">
    JÃ¡ possui conta? <a href="/login" class="register-link">Entre</a>
  </div>
</div>
