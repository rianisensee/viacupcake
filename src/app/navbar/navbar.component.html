<div class="navbar">
  <div class="left-icons">
    <img src="assets/icons/infomenu.svg" alt="Info" (click)="navigateTo('/info')">
    <img src="assets/icons/message.svg" alt="Contact" (click)="navigateTo('/contato')">
  </div>

  <div class="center-icon">
    <img src="assets/icons/viacupcakelogo.svg" alt="Logo" (click)="navigateTo('/')">
  </div>

  <div class="right-icons">
    <img src="assets/icons/orders.svg" alt="Orders" (click)="navigateTo('/pedidos')">
    <img src="assets/icons/user.svg" alt="Login" (click)="navigateTo('/login')">
    <div class="cart-container" (click)="navigateTo('/carrinho')">
      <img src="assets/icons/cart.svg" alt="Cart">
      <div *ngIf="totalItensCarrinho > 0" class="cart-badge">{{ totalItensCarrinho }}</div>
    </div>
  </div>
</div>
