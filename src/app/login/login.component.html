<div class="page-container">
  <div class="back-button" (click)="goBack()">
    <span class="back-symbol">&#8592;</span>
    <span class="back-text">Voltar</span>
  </div>

  <div class="title-container">
    <img src="assets/icons/user.svg" alt="User Icon" class="page-icon" />
    <h1 class="page-title">Login</h1>
  </div>

  <div class="form-container">
    <form (ngSubmit)="onSubmit()">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-input" [(ngModel)]="email" required />

      <label for="password" class="form-label">Senha</label>
      <input type="password" id="password" name="password" class="form-input" [(ngModel)]="password" required />

      <a href="#" class="forgot-password-link">Esqueci minha senha</a>

      <button type="submit" class="submit-button">Entrar</button>
    </form>
    <div *ngIf="loginError" class="error-message">{{ loginError }}</div>

    <div class="register-text">
      NÃ£o possui conta? <a href="/cadastro" class="register-link">Cadastre-se</a>
    </div>
  </div>
