<div class="page-container">
  <div class="back-button" (click)="goBack()">
    <span class="back-symbol">&#8592;</span>
    <span class="back-text">Voltar</span>
  </div>

  <div class="title-container">
    <img src="assets/icons/user.svg" alt="User Icon" class="page-icon" />
    <h1 class="page-title">Login</h1>
  </div>

  <div class="form-container">
    <form>
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-input" />

      <label for="password" class="form-label">Senha</label>
      <input
        type="text"
        id="password"
        name="password"
        class="form-input"
        [value]="maskedPassword"
        (input)="onPasswordInput($event)"
      />

      <a href="#" class="forgot-password-link">Esqueci minha senha</a>

      <button type="submit" class="submit-button">Entrar</button>
    </form>
  </div>

  <div class="register-text">
    NÃ£o possui conta? <a href="/cadastro" class="register-link">Cadastre-se</a>
  </div>
</div>
